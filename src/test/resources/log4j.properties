# Set root logger level to INFO and add console appender
log4j.rootLogger=INFO, CONSOLE, FILE

# Console appender configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{1}:%L - %m%n

# File appender configuration
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=target/logs/test-output.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{1}:%L - %m%n

# Define the log level for specific classes
log4j.logger.com.tests.LoginPageTest=DEBUG
log4j.logger.com.Pages.LoginPage=DEBUG
